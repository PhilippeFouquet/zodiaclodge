<div class="bg-off-white pv4" itemscope itemtype="http://schema.org/Hotel">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.intro.heading}}</h2>
    <p itemprop="description" class="mb4 mw6">{{.intro.text}}</p>
    <span hidden itemprop="priceRange">$49 - $69</span>
    <div class="flex-ns mhn2-ns mb3">
      {{ range .reviews }}
      <div class="ph2-ns w-50-ns">
        <img itemprop="photo" src="{{.image}}" alt="Front view of the hotel" class="center db mb3" style="width: 240px">
        <p>{{.text}}</p>
        <span itemprop="starRating" itemscope itemtype="http://schema.org/Rating">
          <meta itemprop="ratingValue" content="3">***
        </span>
        <span itemprop="numberOfRooms">19</span>
      </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/facilities" class="btn raise">See all rooms</a>
    </div>
  </div>
</div>
